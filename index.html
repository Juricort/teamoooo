<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN TO THE LOVE PAG</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/teamoooo/css/estilos.css">
</head>
<body>
    <main> 
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!-- formulario de login y registro -->
                <div class="contenedor__login-register">
                    <!-- Login -->
                    <form id="formulario__login" action="IniciarSesion" method="post" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" name="usuario" placeholder="Usuario" required>
                        <input type="password" name="contrasena" placeholder="Contraseña" required>
                        <button type="button" id="btn__entrar">Entrar</button>
                    </form>

                <!-- Registro -->
                <form action="Registro" method="post" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" name="nombreCompleto" placeholder="Nombre Completo" required>
                    <input type="text" name="correoElectronico" placeholder="Correo Electronico" required>
                    <input type="text" name="usuario" placeholder="Usuario" required>
                    <input type="password" name="contrasena" placeholder="Contraseña" required>
                    <button>Registrarse</button>
                </form>
            </div>
            <div class="cuadro__info">
                <h4 id="cuadro__titulo">Conoce la cuenta de tu vida</h4>
                <div class="cuadro__formulario">
                    <p><strong>Usuario:</strong> GemaJ</p>
                    <p><strong>Contraseña:</strong> 18/03/2023</p>
                </div>
            </div>

        </div>
    </main>
    <script src="/teamoooo/js/script.js"></script>
</body>
</html>
